<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Book Recommendation System</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- User-Based Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5>User-Based Recommendations</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="user-id" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="user-id" 
                                   placeholder="Enter user ID (e.g., 276...)" 
                                   list="user-id-list">
                        </div>
                        <div class="mb-3">
                            <label for="user-k" class="form-label">Number of Recommendations</label>
                            <input type="number" class="form-control" id="user-k" 
                                   value="5" min="1" max="10">
                        </div>
                        <button id="user-submit" class="btn btn-info">Get Recommendations</button>
                    </div>
                </div>
            </div>

            <!-- Item-Based Card -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h5>Item-Based Recommendations</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="book-isbn" class="form-label">Book ISBN</label>
                            <input type="text" class="form-control" id="book-isbn" 
                                   placeholder="Enter ISBN (e.g., 340...)" 
                                   list="book-isbn-list">
                        </div>
                        <div class="mb-3">
                            <label for="item-k" class="form-label">Number of Recommendations</label>
                            <input type="number" class="form-control" id="item-k" 
                                   value="5" min="1" max="10">
                        </div>
                        <button id="item-submit" class="btn btn-success">Find Similar Books</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Recommendation Results</h5>
                    </div>
                    <div class="card-body">
                        <div id="error-alert" class="alert alert-danger d-none"></div>
                        
                        <!-- User-Based Results -->
                        <div id="user-results" class="d-none">
                            <h6>Similar Users:</h6>
                            <div id="similar-users" class="mb-3"></div>
                            
                            <h6>Recommended Books:</h6>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Cover</th>
                                            <th>Book</th>
                                            <th>Author</th>
                                            <th>Predicted Rating</th>
                                            <th>Similarity</th>
                                        </tr>
                                    </thead>
                                    <tbody id="user-recommendations"></tbody>
                                </table>
                            </div>
                        </div>
                        
                        <!-- Item-Based Results -->
                        <div id="item-results" class="d-none">
                            <h6>Source Book:</h6>
                            <div id="source-book" class="mb-3"></div>
                            
                            <h6>Similar Books:</h6>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Cover</th>
                                            <th>Book</th>
                                            <th>Author</th>
                                            <th>Similarity</th>
                                            <th>Avg. Rating</th>
                                        </tr>
                                    </thead>
                                    <tbody id="item-recommendations"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
